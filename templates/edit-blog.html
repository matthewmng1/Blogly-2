<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Blog Post</title>
</head>
<body>
  <h1>Edit Post</h1>
  <form action="/edit/posts/{{blog.id}}", method="POST">
    <input type="text" name="new-title" value="{{blog.title}}">
    <input type="text" name="new-content" value="{{blog.content}}">
    <button>Submit</button>
  </form>
  <a href="/posts/new/{{blog.id}}">Cancel</a>
  
</body>
</html>
