<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Blog Post</title>
</head>
<body>
  <h1>Add New Blog Post</h1>
  <h2>{{user.first_name}} {{user.last_name}}</h2>
  <form action="/{{user.id}}/posts/new" method="POST">
    Title <input type="text" name="blog-title">
    <br>
    Content <input type="text" name="blog-content">
    <br>
    <button>Add Post</button> <a href="/{{user.id}}">Cancel</a>
  </form>
  
</body>
</html>
